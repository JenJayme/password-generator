<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">

      <!-- MAIN CARD -->

      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h3>Generate a Password</h3>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- <button type="button" id="generate" class="btn" data-toggle="modal" data-target="#questionsModal">Generate Password</button> -->
          <button id="generate" class="btn">Generate Password</button>
          <!-- <button id="charpool" class="btn">Create Character Pool</button> -->

        </div>
      </div>

      <!-- QUESTIONS MODAL -->

      <div class="modal" id="questionsModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Password Options</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="formControlRange">Choose a length of 8-128 characters.</label>
                  <input type="range" value="8" class="form-control-range" id="lengthChoice">
                </div>
              </form>

              
              <form>
                <p>Which characters would you like to include?</p>
                  <div class="form-check">
                    <input id="checkLowCase" class="form-check-input" type="checkbox" value="Lowercase">
                    <label class="form-check-label" for="checkLowCase">
                      Lowercase Letters
                    </label>
                  </div>

                  <div class="form-check">
                    <input id="checkUpCase" class="form-check-input" type="checkbox" value="Uppercase">
                    <label class="form-check-label" for="checkUpCase">
                      Uppercase Letters
                    </label>
                  </div>

                  <div class="form-check">
                    <input id="checkNumbers" class="form-check-input" type="checkbox" value="Numbers">
                    <label class="form-check-label" for="checkNumbers">
                      Numbers
                    </label>
                  </div>

                  <div class="form-check">
                    <input id="checkSpecial" class="form-check-input" type="checkbox" value="SpecialCharacters">
                    <label class="form-check-label" for="checkSpecial">
                      Special characters
                    </label>
                  </div>

              </form>

            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="modalSaveBtn" onclick=writePassword() class="btn btn-primary">Generate</button>
            </div> -->
          </div>
        </div>
      </div>

      <!-- QUESTIONS MODAL -->

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
